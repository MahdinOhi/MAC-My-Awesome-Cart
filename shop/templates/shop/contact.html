{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}

{% block body %}
 <div class="container">
     <h1 class="my-5">Contact Us</h1>
     <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group my-2">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">Enter your query or suggestion!</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  {% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Thanks For Conmtacting Us. We Will Get Back To You Soon! ');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
